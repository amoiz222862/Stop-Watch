<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="btns" class="btns">

        <button id="start" onclick="start()" class="bn">START</button>
        <button id="pause" onclick="pause()" class="bn">PAUSE</button>
        <br>
        <button id="reset" onclick="reset()" class="bn">RESET</button>
        <button id="lap" onclick="lap()" class="bn">LAP</button>
        <br>
        <button id="resetlap" onclick="resetlap()" class="bn">RESET LAP</button>
    </div>

    <div id="num" class="num">
       <h1 id="min" class="number">00:</h1> 
       <h1 id="sec" class="number">00:</h1>
       <h1 id="msec" class="number">00</h1>
    </div>
    <br>
    <br>

    <ul id="ul" class="ul">

    </ul>
    <div id="intro" class="intro">

    </div>

 <script src="app.js"></script>
</body>

</html>
